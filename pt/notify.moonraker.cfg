[secrets]

[notifier print_start]
url: {secrets.notify.url}
events: started
body: A impressora começou a imprimir o ficheiro '{event_args[1].filename}'
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_complete]
url: {secrets.notify.url}
events: complete
body: A impressora terminou de imprimir o ficheiro '{event_args[1].filename}'
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_error]
url: {secrets.notify.url}
events: error
body: Erro {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_cancelled]
url: {secrets.notify.url}
events: cancelled
body: Impressão cancelada {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_paused]
url: {secrets.notify.url}
events: paused
body: Pausa {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_resumed]
url: {secrets.notify.url}
events: resumed
body: Retomar impressão {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier notifier]
url: {secrets.notify.url}
events: gcode
body: {event_message}
attach: http://127.0.0.1/webcam/?action=snapshot
