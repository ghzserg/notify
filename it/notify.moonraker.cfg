[secrets]

[notifier print_start]
url: {secrets.notify.url}
events: started
body: La stampante ha iniziato a stampare il file '{event_args[1].filename}'
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_complete]
url: {secrets.notify.url}
events: complete
body: La stampante ha terminato di stampare il file '{event_args[1].filename}'
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_error]
url: {secrets.notify.url}
events: error
body: Errore {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_cancelled]
url: {secrets.notify.url}
events: cancelled
body: Stampa annullata {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_paused]
url: {secrets.notify.url}
events: paused
body: Pausa {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_resumed]
url: {secrets.notify.url}
events: resumed
body: Riprendi stampa {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier notifier]
url: {secrets.notify.url}
events: gcode
body: {event_message}
attach: http://127.0.0.1/webcam/?action=snapshot
