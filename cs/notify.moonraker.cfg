[secrets]

[notifier print_start]
url: {secrets.notify.url}
events: started
body: Tiskárna začala tisknout soubor '{event_args[1].filename}'
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_complete]
url: {secrets.notify.url}
events: complete
body: Tiskárna dokončila tisk souboru '{event_args[1].filename}'
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_error]
url: {secrets.notify.url}
events: error
body: Chyba {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_cancelled]
url: {secrets.notify.url}
events: cancelled
body: Tisk zrušen {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_paused]
url: {secrets.notify.url}
events: paused
body: Pauza {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier print_resumed]
url: {secrets.notify.url}
events: resumed
body: Pokračovat v tisku {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1/webcam/?action=snapshot

[notifier notifier]
url: {secrets.notify.url}
events: gcode
body: {event_message}
attach: http://127.0.0.1/webcam/?action=snapshot
