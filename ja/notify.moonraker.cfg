[secrets]

[notifier print_start]
url: {secrets.notify.url}
events: started
body: {secrets.notify.name}: プリンターがファイルの印刷を開始しました '{event_args[1].filename}'
attach: http://127.0.0.1:8080/?action=snapshot

[notifier print_complete]
url: {secrets.notify.url}
events: complete
body: {secrets.notify.name}: プリンターがファイルの印刷を終了しました '{event_args[1].filename}'
attach: http://127.0.0.1:8080/?action=snapshot

[notifier print_error]
url: {secrets.notify.url}
events: error
body: {secrets.notify.name}: エラー {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1:8080/?action=snapshot

[notifier print_cancelled]
url: {secrets.notify.url}
events: cancelled
body: {secrets.notify.name}: 印刷キャンセル {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1:8080/?action=snapshot

[notifier print_paused]
url: {secrets.notify.url}
events: paused
body: {secrets.notify.name}: 一時停止 {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1:8080/?action=snapshot

[notifier print_resumed]
url: {secrets.notify.url}
events: resumed
body: {secrets.notify.name}: 印刷再開 {event_args[1].message} {event_args[1].filename}
attach: http://127.0.0.1:8080/?action=snapshot

[notifier notifier]
url: {secrets.notify.url}
events: gcode
body: {secrets.notify.name}: {event_message}

[notifier notifier_photo]
url: {secrets.notify.url}
events: gcode
body: {secrets.notify.name}: {event_message}
attach: http://127.0.0.1:8080/?action=snapshot
